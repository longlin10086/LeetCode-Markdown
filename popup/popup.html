<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>LeetCode Markdown</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div>
      <h1>LeetCode Markdown</h1>
      <p>
        LeetCode Markdown 是一个 Edge 插件，用于将 LeetCode 题目转换为 Markdown
        格式。
      </p>
      <p>点击下方按钮，将当前页面的题目转换为 Markdown 格式。</p>
      <button id="convert">转换</button>
      <label for="result">转换结果：</label>
      <textarea id="result" rows="10" cols="50"></textarea>
      <p>请将转换后的 Markdown 代码粘贴到你的博客或者笔记中。</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
